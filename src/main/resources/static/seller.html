<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    function check() {
        axios
            .get("http://localhost:8080/api/customer_len")
            // .get("http://43.201.118.242:8080/api/customer_len")
            .then(function (result) {
                var chatBoxArea = document.getElementById("list");
                chatBoxArea.value = result.data + "\n";
            })

            .catch(function (error) {

                console.log("에러 발생 : ", error);

            });

        console.log("바로 실행 로그");
    }
</script>
<h1>몇명들어있는지?</h1>
<button onclick="check()">눌러주세용</button>
<textarea id="list" style="width: 100%;" rows="10" cols="50" readonly="readonly"></textarea>
</body>
</html>
